<section class="flex justify-center items-center h-full">
    <form class="bg-white p-4 rounded shadow" [formGroup]="form" (ngSubmit)="onSubmit()">
        <textarea formControlName="content" rows="4" maxlength="140" placeholder="Tweet your thoughts..."></textarea>
        <div class="flex justify-between items-center mt-2">
            <span></span>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Post</button>
        </div>
    </form>
</section>
