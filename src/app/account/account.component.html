
<div class="flex flex-col justify-center items-center space-y-9 overflow-auto">
    @for( tweet of data; track tweet){
        <div class="max-w-md w-full bg-white p-4 shadow-lg rounded-md">
            <div class="mb-4">
                <div class="mb-2 flex justify-between">
                    <div class="font-bold">{{tweet.displayName}}</div>
                    <!-- <div class="text-gray-500">{{tweet.createdAt}}</div> -->
                </div>
                <div class="text-gray-600 break-words">{{tweet.content}}</div>
            </div>
        </div>
    }
    @empty {
        <p>No tweets found</p>
    }
</div>
